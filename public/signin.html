<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <div class="container" style="display:static;">
        <div class="popup" id="popup">
            <h2>Login Form</h2>
            <!-- <button onclick="testFunc();" class="login" style="border-radius: 10px; border-style: static; height: 40px; width: 100px;">Login</button> -->

            <form action="/login" method="POST">
                <div style="justify-content: center;">
                    <input type="email" name="rname" id="rname" class="rname" placeholder="Email Address"
                        style="width: 250px; height: 35px; margin-bottom: 20px;">
                </div>
                <div style="justify-content: end; display: relative;">
                    <input type="password" name="pass" id="pass" placeholder="Password"
                        style="width: 250px; height: 35px; margin-bottom: 10px;">
                </div>
                <input class="bttn" type="submit" value="Submit"></input>
                <a href="signup.html">New Here? Register Here</a>
            </form>
            
        </div>
    </div>
</body>
<script>
    window.onload = setTimeout(openPopup, 1000);
    let popup = document.getElementById("popup");
    function openPopup() {
        popup.classList.add("open-popup");
    }
    function closePopup() {
        popup.classList.remove("open-popup");
    }


</script>
<script>
    $(document).ready(function () {

        function testFunc() {
            $('.rname').style.visibility = 'hidden';
        }

    });
</script>

</html>
